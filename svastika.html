<!DOCTYPE html>
<html>

<head>
    <title>Traitement d'images</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" integrity="sha384-PmY9l28YgO4JwMKbTvgaS7XNZJ30MK9FAZjjzXtlqyZCqBY6X6bXIkM++IkyinN+"
        crossorigin="anonymous">
</head>

<body>
    <section class="container">
        <h1>Hello World</h1>
        <h2>Svastika</h2>
        <img style="display:none" id="my-image" src="./img/macron.jpg" alt="Not found"><br>
        <canvas id="image-canvas"></canvas><br>
        <input type="file" name="" id="file" onchange="fileChanged(this)"><br>
        <input class="form-control" id="sleepInput" type="number" min="1"><br>
        <button class="btn btn-primary" onclick="drawSvastika()">Draw Svastika</button>
    </section>
</body>
<script src="js/script.js"></script>
<script>
    var img = document.getElementById('my-image');
    var canvas = document.createElement('canvas');
    var newCanvas = document.getElementById('image-canvas');
    canvas.width = img.width;
    canvas.height = img.height;
    newCanvas.width = img.width;
    newCanvas.height = img.height;

    function getBase64Image(img) {
        var canvas = document.createElement("canvas");
        canvas.width = img.width;
        canvas.height = img.height;
        var ctx = canvas.getContext("2d");
        ctx.drawImage(img, 0, 0);
        var dataURL = canvas.toDataURL("image/png");

        return dataURL.replace(/^data:image\/(png|jpg);base64,/, "");
    }

    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    function fileChanged(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
                console.log("Image loaded")
                img.src = reader.result;
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    async function drawSvastika() {

        canvas.getContext('2d').drawImage(img, 0, 0, img.width, img.height);

        while (getBase64Image(img) != getBase64Image(newCanvas)) {

            let width = img.width;
            let height = img.height;

            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {

                    var ctx = canvas.getContext('2d');
                    var newCtx = newCanvas.getContext('2d');

                    var pixelData = ctx.getImageData(x, y, 1, 1);


                    let col = x;
                    let lig = y;
                    let l = width / 2;
                    let h = height / 2;
                    if ((x % 2 == 0) && (y % 2 == 0)) {
                        col = x / 2;
                        lig = y / 2;
                    } else if ((x % 2 == 1) && (y % 2 == 0)) {
                        col = (x - 1) / 2 + l;
                        lig = y / 2;

                        let milCol = 3 * l / 2;
                        let milLig = h / 2;
                        let colR = col - milCol;
                        let ligR = milLig - lig;
                        let c = ligR;
                        let li = -colR;
                        col = milCol + c;
                        if (width / 2 % 2 == 0) {
                            col--;
                        }
                        lig = milLig - li;
                    } else if ((x % 2 == 0) && (y % 2 == 1)) {
                        col = x / 2;
                        lig = (y - 1) / 2 + h;

                        let milCol = l / 2;
                        let milLig = 3 * h / 2;
                        let colR = col - milCol;
                        let ligR = milLig - lig;
                        let c = -ligR;
                        let li = colR;
                        col = milCol + c;
                        lig = milLig - li;
                        if (height / 2 % 2 == 0) {
                            lig--;
                        }
                    } else {
                        col = (x - 1) / 2 + l;
                        lig = (y - 1) / 2 + h;

                        let milieu = 3 * h / 2;
                        col += 2 * (milieu - col);
                        if (width / 2 % 2 == 0) {
                            col--;
                        }
                        milieu = 3 * l / 2;
                        lig += 2 * (milieu - lig);
                        if (height / 2 % 2 == 0) {
                            lig--;
                        }
                    }
                    newCtx.putImageData(pixelData, col, lig)
                }
            }

            canvas.getContext('2d').drawImage(newCanvas, 0, 0);

            await sleep(document.getElementById('sleepInput').value);
        }

    }
</script>

</html>
