<!DOCTYPE html>
<html>

<head>
    <title>Traitement d'images</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" integrity="sha384-PmY9l28YgO4JwMKbTvgaS7XNZJ30MK9FAZjjzXtlqyZCqBY6X6bXIkM++IkyinN+"
        crossorigin="anonymous">
</head>

<body>
    <section class="container">
        <div class="row">
            <h1>Traitement d'image bijectives</h1>
            <div class="col-md-6">
                <h3>Image de base</h3>
                <hr>
                <div class="text-center">
                    <img id="my-image" src="./img/macron.jpg" alt="Not found">
                </div>
            </div>
            <div class="col-md-6">
                <h3>Image modifi√©e</h3>
                <hr>
                <div class="text-center">
                    <canvas style="display:none" id="canvas"></canvas>
                    <canvas id="image-canvas"></canvas>
                </div>
            </div>
        </div><br>
        <div class="row">
            <div class="col-md-12">
                <input type="file" name="" id="file" onchange="fileChanged(this)"><br>
                <select class="form-control" id="image-method">
                    <option selected value="photomaton">Photomaton</option>
                    <option value="baker">Boulanger</option>
                    <option value="double-rotation">Double Rotation</option>
                    <option value="svastika">Svastika</option>
                    <option value="flower">Fleur</option>
                    <option value="capitaine-flower">Capitaine Fleur</option>
                </select>
                <br>
                <button class="btn btn-primary" onclick="StepByStep()">Next step</button>
                <button class="btn btn-primary" onclick="StepOver()">Draw</button>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>

</html>
